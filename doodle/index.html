<head>
  <meta charset="utf-8" />
  <title></title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/init.css" type="text/css" />

  <!-- IE Related -->
  <!--[if IE]> <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  <!--[if lt IE 9]><script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js"></script><![endif]-->

  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  
</head>
<body>


<div class="container">
    <canvas id="canvas">
      Aww, your browser doesn't support HTML5!
    </canvas>

    <div id="mainMenu">
      <img id="logo" src="images/logo.png" alt="Jump" />
      

      <p class="info">
        use
        <span>←</span>
        <span>→</span>
        to move and space to (re) start...
      </p>
      <a class="button" href="javascript:init()">Play</a>
    </div>
    
    <div id="gameOverMenu">
      <h1>game over!</h1>
      <h3 id="go_score">you scored 0 points</h3>

      <a class="button" href="javascript:reset()">Restart</a>
      <a id="tweetBtn" target="_blank" class="button tweet" href="#">Tweet score</a>

      <a id="fbBtn" target="_blank" class="button fb" href="#">Post on FB</a>
    </div>
    
    
    <!-- Preloading image ;) -->
    <img id="sprite" src="images/sprite.png"/>

    <div id="scoreBoard">
      <p id="score">0</p>
    </div>

  </div>

<script src="js/init.js"></script>
</body>
</html>
